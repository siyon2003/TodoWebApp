spring.application.name=todo-webapp
#server.port=8081
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
spring.mvc.format.date = yyyy-MM-dd
logging.level.org.springframework=info
logging.level.coding_maverick.todo_webapp.login=debug
spring.h2.console.enabled = true
#spring.datasource.url = jdbc:h2:mem:todoDB
spring.jpa.defer-datasource-initialization = true
#spring.jpa.show-sql = true
spring.datasource.url=jdbc:mysql://localhost:3307/todos
spring.datasource.username=batman
spring.datasource.password=bat
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
#Dialect - specify the type of Database used in hibernate
spring.jpa.hibernate.ddl-auto=update
#It is used to create table at startup of application